<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Here you can find Sally contact information">
    <title>Sally contact</title>
    <link rel="stylesheet" href="index.css">
</head>

<body >
  <main id="resume">
  </main>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"> </script>
  <script type="text/babel">
function App(props){
    return(
        <main>
            <div>
                <section id="introduction">
                    <p>Hi I'm {props.name} I'm {props.age} and below this line you'll find more information about me.</p>
                </section>
                  <br/>
            <header>
                <div id="img">
                    <img src={props.image} alt="Malaga Panoramic"/>
                </div>
                <h1 className="title">About me</h1>
              </header>
            <section id="Education">
                <p>I have studied at:</p>
                <ul>
                    <li>{props.school[0]}</li>
                    <li>{props.school[1]}</li>
                </ul>
            </section>
            <br/>
            <section id="works">
                <p>I have worked at:</p>
                <div id="works_list">
                    <ul>
                        <li>{props.work[0]} as abc during 2015 and there I have to
                            Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                        </li>
                        <li>DEF as def during {props.work[1]} and I'm still working there. My work consist in
                            A assumenda autem dolorem doloremque
                        </li>
                    </ul>
                </div>
            </section>
            <br/>
            <section id="Contact-section">
                <p>My contact information: </p>
                <address id="Contact-info">
                    <p>My name is Sally</p>
                    <p>My email is: <a href="{props.email}">{props.email}</a></p>
                    <p>My phone number is: <a href="{props.number}">{props.number}</a></p>
                </address>
            </section>
          </div>
        </main>
    );
}
ReactDOM.render(
    <App
        name='Sally'
        age={25}
        school={['UALR', 'Thinkful']}
        work={['Walmart', 'Google']}
        email="adaf@gmail.com"
        number="125-563-4523"
        image= 'images/random.jpg'
    />, document.getElementById("resume"))
  </script>
</body>
</html>
